<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Best Five</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="body">
    <header>
        <img src="images/banner.png" alt="">
    </header>
    <section class="player-card mt-5 mb-5">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="row g-2">
                        <div class="col-md-4">
                            <div class="card" style="width: 90%;">
                                <img src="images/messi.png" class="card-img-top" alt="Lionel Messi">
                                <div class="card-body">
                                    <h5 class="card-title">Lionel Messi</h5>
                                    <h6>36 Goals . 120 Assist
                                    </h6>
                                    <button type="submit" onclick="selectPlayer('messi')" id="messi"
                                        class="btn btn-sm w-100 mt-2 btn-primary" value="Lionel Messi">SELECT</button>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-4">
                            <div class="card" style="width:90%">
                                <img src="images/k.png" class="card-img-top" alt="Renato Sanches">
                                <div class="card-body">
                                    <h5 class="card-title">Renato Sanches
                                    </h5>
                                    <h6>36 Goals . 120 Assist
                                    </h6>
                                    <button type="submit" onclick="selectPlayer('renato')" id="renato"
                                        class="btn btn-sm w-100 mt-2 btn-primary" value="Renato Sanches">SELECT</button>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-4">
                            <div class="card" style="width: 90%;">
                                <img src="images/m.png" class="card-img-top" alt="Kylian Mbappé">
                                <div class="card-body">
                                    <h5 class="card-title">Kylian Mbappé
                                    </h5>
                                    <h6>36 Goals . 120 Assist
                                    </h6>
                                    <button type="submit" onclick="selectPlayer('mbappe')" id="mbappe"
                                        class="btn btn-sm w-100 mt-2 btn-primary" value="Kylian Mbappé">SELECT</button>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-4 mt-4">
                            <div class="card" style="width: 90%;">
                                <img src="images/neymar.png" class="card-img-top" alt="Neymar Jr">
                                <div class="card-body">
                                    <h5 class="card-title">Neymar Jr
                                    </h5>
                                    <h6>36 Goals . 120 Assist
                                    </h6>
                                    <button type="submit" onclick="selectPlayer('neymar')" id="neymar"
                                        class="btn btn-sm w-100 mt-2 btn-primary" value="Neymar Jr">SELECT</button>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-4 mt-4">
                            <div class="card" style="width: 90%;">
                                <img src="images/v.png" class="card-img-top" alt="Vítor Machado">
                                <div class="card-body">
                                    <h5 class="card-title">Vítor Machado
                                    </h5>
                                    <h6>36 Goals . 120 Assist
                                    </h6>
                                    <button type="submit" id="vitor" onclick="selectPlayer('vitor')"
                                        class="btn btn-sm w-100 mt-2 btn-primary" value="Vítor Machado">SELECT</button>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-4 mt-4">
                            <div class="card" style="width: 90%;">
                                <img src="images/s.png" class="card-img-top" alt="Sergio Ramos">
                                <div class="card-body">
                                    <h5 class="card-title">Sergio Ramos
                                    </h5>
                                    <h6>36 Goals . 120 Assist
                                    </h6>
                                    <button type="submit" onclick="selectPlayer('sergio')" id="sergio"
                                        class="btn btn-sm w-100 mt-2 btn-primary " value="Sergio Ramos">SELECT</button>
                                </div>
                            </div>

                        </div>
                    </div>


                </div>
                <div class="col-md-3">
                    <div class="card" style="height:327px">
                        <div class="card-title text-center mt-3">
                            <h4>Selected V</h4>
                        </div>
                        <div class="card-body text-center">
                            <ol id="list">

                            </ol>
                        </div>
                    </div>
                    <div class="card mt-4 bg-black">
                        <div class="card-title text-center mt-2 mb-2">
                            <h5>Budget</h5>
                            <p class="mt-4 mb-3">Per Player <span><input type="text" id="playerCost"
                                        class="w-50 inputt"></span></p>
                            <button class="btn btn-primary btn-sm w-75 mt-2 mb-2" id="calculate">Calculate</button>
                        </div>
                        <div class="card-body">
                            <p class="d-flex justify-content-between">Player Expenses <span id="playerExpense"></span>
                            </p>
                            <p class="d-flex justify-content-between">Manager <span><input type="text"
                                        style="margin-left:30px; width:80%;" id="managerCost" class=" inputt"></span>
                            </p>
                            <p class="d-flex justify-content-between">Coach <span><input type="text"
                                        style="margin-left:45px;width:74%" id="coachCost" class="inputt"></span></p>
                            <button class="btn btn-primary btn-sm w-100 mt-2 mb-2" id="calculateTotal">Calculate
                                Total</button>
                            <p class="d-flex justify-content-between">Total <span id="totalCost"
                                    style="color:orange"></span></p>




                        </div>


                    </div>

                </div>

            </div>
        </div>

        <script>

            let count = 0;
            function selectPlayer(id) {
                count++;
                if (count > 5) {
                    alert('You have Selected 5 Players. You are done!')
                }
                else {
                    const playerName = document.getElementById(id).value;
                    let ol = document.getElementById("list");
                    let li = document.createElement("li");
                    li.appendChild(document.createTextNode(playerName));
                    ol.appendChild(li);
                    document.getElementById(id).disabled = true;
                    document.getElementById(id).style.background = 'rgba(197, 235, 252, 0.653)';
                    document.getElementById(id).style.border = 'none';

                }
            }
            document.getElementById('calculate').addEventListener('click', function () {
                const perPlayer = document.getElementById('playerCost').value;
                const playercost = parseInt(perPlayer);
                if (count <= 5) {
                    document.getElementById('playerExpense').innerText = "$" + (count * playercost);
                }
                else {
                    document.getElementById('playerExpense').innerText = "$" + (5 * playercost);
                }
            });
            document.getElementById('calculateTotal').addEventListener('click', function () {
                const playerExpense = document.getElementById('playerExpense').innerText;
                const managerCost = document.getElementById('managerCost').value;
                const costManager = parseInt(managerCost);
                const coachCost = document.getElementById('coachCost').value;
                const costCoach = parseInt(coachCost);
                const splitted = playerExpense.split('$')
                document.getElementById('totalCost').innerText = "$" + (parseInt(splitted[1]) + costManager + costCoach);
            });

        </script>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>



</body>

</html>
